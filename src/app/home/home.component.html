<div class="container-fluid">
  <!--顶部-->
  <div class="header">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 text-center" style="line-height: 6vh">
        <div class="header-title pull-left">
          <div class="header-title-h4">
            <span>贵州高投服务管理有限公司交通大数据</span>
          </div>
          <div class="header-box">
            <span class="header-box-box1"></span>
            <span class="header-box-box2"></span>
          </div>
            <span class="header-per-title">今日客流量：</span>
            <span class="header-person" *ngFor="let item of persons" [ngStyle]="{'background':item.colors}">
            {{item.number}}
          </span>
            <span class="header-per-unit">人 / 次</span>
        </div>
        <div class="header-manner pull-right">
          <div class="header-clock pull-left">
            <span>北京时间<span style="margin-left: 10px">{{dataTime | date:'yyyy-MM-dd HH:mm:ss'}}</span></span>
          </div>
          <img src="assets/images/timg.jpg" class="img-circle" alt="头像" aria-hidden="true" data-toggle="tooltip" data-placement="right" title="个人信息" [routerLink]="['./personal']">
          <i class="fa fa-sign-out" aria-hidden="true" data-toggle="tooltip" data-placement="right" title="退出系统" [routerLink]="['/login']"></i>
        </div>
      </div>
    </div>
  </div>
  <!--左侧导航-->
  <app-nav></app-nav>
  <!--主内容-->
  <div class="main" [ngStyle]="{'margin-left': navShow?'215px':''}">
    <div class="row search-nav">
      <div class="col-xs-12 service-search" >
        <form [formGroup]="searchForm" class="form-horizontal" (submit)="searchArea()" novalidate>
          <div class="form-group">
            <div class="col-xs-9">
              <input type="text" class="form-control" formControlName="searchText" id="serviceZone" name="serviceZone" placeholder="请输入服务区">
            </div>
            <div class="col-xs-3 text-center">
              <button type="submit" class="btn btn-primary">搜索</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-xs-12 service-select" >
        <form [formGroup]="selectForm" class="form-horizontal" (submit)="selectArea()" novalidate>
          <div class="form-group">
            <div class="col-xs-9">
              <select  class="form-control" formControlName="province" id="province" name="type">
                <option value="0" style="color: black">请选择类型...</option>
                <option value="贵州省" style="color: black">贵州省</option>
                <option value="云南省" style="color: black">云南省</option>
              </select>
              <select  class="form-control" formControlName="city" id="city" name="type">
                <option value="0" style="color: black">请选择类型...</option>
                <option value="贵阳市" style="color: black">贵阳市</option>
                <option value="安顺市" style="color: black">安顺市</option>
              </select>
              <select  class="form-control" formControlName="serZone" id="serZone" name="city">
                <option value="0" style="color: black">请选择类型...</option>
                <option value="久长服务区" style="color: black">久长服务区</option>
                <option value="瓮安服务区" style="color: black">瓮安服务区</option>
              </select>
            </div>
            <div class="col-xs-3 text-center">
              <button type="submit" class="btn btn-primary">确定</button>
            </div>
          </div>
        </form>
      </div>
  </div>
    <router-outlet></router-outlet>
  </div>
  <app-footer></app-footer>
</div>
