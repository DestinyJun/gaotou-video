<div class="container-fluid">
  <!--顶部-->
  <div class="header">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 text-center" style="line-height: 6vh">
        <div class="header-title pull-left">
          <div class="header-title-h4">
            <span>贵州高速服务区云端数据策略智能分析系统</span>
          </div>
          <div class="header-box">
            <span class="header-box-box1"></span>
            <span class="header-box-box2"></span>
          </div>
        </div>
        <div class="header-manner pull-right">
          <div class="header-clock pull-left">
            <span style="color:#87FFFF;">北京时间</span>
            <span style="color:#87FFFF;">2018年6月1号</span>
            <span style="color:#87FFFF;">周六</span>
            <span style="color:#87FFFF;">14:01</span>
          </div>
          <i class="fa fa-video-camera" aria-hidden="true" data-toggle="tooltip" data-placement="right" title="视频监控" [routerLink]="['/video']"></i>
          <i class="fa fa-bar-chart" aria-hidden="true" data-toggle="tooltip" data-placement="right" title="液态大数据" [routerLink]="['/finance']"></i>
        </div>
      </div>
    </div>
  </div>
  <!--个人信息-->
  <div class="content">
    <div class="content-header">
      <h4 class="text-center">
        个人信息
        <small>General Information</small>
      </h4>
    </div>
    <div class="content-information">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
          <div class="col-sm-4">
            <input type="email" class="form-control" id="inputEmail3">
          </div>
          <label for="inputPassword3" class="col-sm-2 control-label">职务</label>
          <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
