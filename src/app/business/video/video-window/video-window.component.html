<div class="container-fluid">
  <div class="header">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="header-title">
          <h4 class="header-title-h4">
            <span class="header-title-box1"></span>
            <span class="header-title-box2"></span>
            <span>贵州高投大数据策略系统视频监控子系统</span>
          </h4>
        </div>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="row">
      <div class="main-left ">
        <div class="col-lg-2 col-md-2 col-sm-2">
          <div class="menu">
            <div class="list-group">
              <a class="list-group-item active">首页</a>
              <a class="list-group-item">摄像头管理</a>
              <a class="list-group-item">插件下载</a>
              <a class="list-group-item">退出</a>
            </div>
          </div>
        </div>
      </div>
      <div class="main-center">
        <div class="col-lg-8 col-md-8 col-sm-8">
          <div class="center-video">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="center-bottom-left video-left">
                  <div class="center-bottom-left-title ">
                    <div class="pull-left">
                      <span>一号监视窗</span>
                    </div>
                    <div class="pull-right">
                      <span>{{videoLocation1}}</span>
                    </div>
                  </div>
                  <div class="center-bottom-left-video"  id="window1"></div>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="center-bottom-left video-right">
                  <div class="center-bottom-left-title ">
                    <div class="pull-left">
                      <span>二号监视窗</span>
                    </div>
                    <div class="pull-right">
                      <span>{{videoLocation2}}</span>
                    </div>
                  </div>
                  <div class="center-bottom-left-video"  id="window2"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="center-bottom-left video-left">
                  <div class="center-bottom-left-title ">
                    <div class="pull-left">
                      <span>三号监视窗</span>
                    </div>
                    <div class="pull-right">
                      <span>{{videoLocation3}}</span>
                    </div>
                  </div>
                  <div class="center-bottom-left-video"  id="window3"></div>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="center-bottom-left video-right">
                  <div class="center-bottom-left-title ">
                    <div class="pull-left">
                      <span>四监视窗</span>
                    </div>
                    <div class="pull-right">
                      <span>{{videoLocation4}}</span>
                    </div>
                  </div>
                  <div class="center-bottom-left-video"  id="window4"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-right">
        <div class="col-lg-2 col-md-2 col-sm-2 ">
          <div class="control">
            <tree [tree]="tree" (nodeSelected)="logEvent($event)"></tree>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <span>贵阳红鸟智能服务有限公司</span>
      </div>
    </div>
  </div>
</div>
